{% extends 'TodoApp/base.html' %}
{% block body_block %}
    <div class="container">
    	<form method="POST" action="/">
    		{% csrf_token %}
    		{{form}}
    		<input class="btn btn-primary" type="submit" name="save", value="Add Task">
    	</form>
    	<div class="todo-list">
    	{% for task in tasks %}
    		<div class="item-row">
          {% if task.complete == True %}
      			<strike>{{task}}</strike>
      			{% else %}
            <span>{{task}}</span>
          {% endif %}
    		</div>
        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
    	{% endfor %}
    	</div>
    </div>

{% endblock %}
